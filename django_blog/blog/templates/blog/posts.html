{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
<h2>Posts</h2>
<a href="{% url 'profile' %}"><button>Profile</button></a>
<ul>
    {% for post in posts %}
        <li>{{ post.title }}</li>
    {% empty %}
        <li>No Posts Available</li>
    {% endfor %}
</ul>
{% endblock %}
